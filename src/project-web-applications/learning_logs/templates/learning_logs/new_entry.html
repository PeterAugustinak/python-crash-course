{% extends "learning_logs/base.html" %}
<!--20-1-->
{% load bootstrap4 %}

{% block page_header %}
 <h2>Add entry</h2>
{% endblock page_header %}



{% block content %}

    <p><h3>
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
    </h3></p>

    <form method="post" action="{% url 'learning_logs:new_entry' topic.id %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">Save</button>
        {% endbuttons %}

       <input type="hidden" name="next"
       value="{% url 'learning_logs:new_entry' topic.id %}" />

    </form>

{% endblock content %}
