{% extends "learning_logs/base.html" %}
<!--20-1-->
{% load bootstrap4 %}

{% block page_header %}
 <h2>Edit entry</h2>
{% endblock page_header %}

{% block content %}

     <p><h3>
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
    </h3></p>
    <p><small>from {{ entry.date_added }} </small></p>

    <form method="post" action="{% url 'learning_logs:edit_entry' entry.id %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">Save changes</button>
        {% endbuttons %}

       <input type="hidden" name="next"
       value="{% url 'learning_logs:edit_entry' entry.id %}" />

    </form>

{% endblock content %}
